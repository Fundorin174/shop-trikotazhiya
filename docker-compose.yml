# ============================================
# Docker Compose — Трикотажия
# Сервисы: PostgreSQL, Redis, Medusa Backend,
#           Next.js Frontend, Nginx
# ============================================

services:
  # ── PostgreSQL ───────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medusa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_password}
      POSTGRES_DB: ${POSTGRES_DB:-medusa_trikotazhiya}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medusa} -d ${POSTGRES_DB:-medusa_trikotazhiya}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - trikotazhiya

  # ── Redis ────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trikotazhiya

  # ── Medusa Backend ───────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgres://${POSTGRES_USER:-medusa}:${POSTGRES_PASSWORD:-medusa_password}@db:5432/${POSTGRES_DB:-medusa_trikotazhiya}
      REDIS_URL: redis://redis:6379
      MEDUSA_BACKEND_URL: ${MEDUSA_BACKEND_URL:-http://backend:9000}
      JWT_SECRET: ${JWT_SECRET:-supersecret-dev-only}
      COOKIE_SECRET: ${COOKIE_SECRET:-supersecret-cookie-dev-only}
      STORE_CORS: ${STORE_CORS:-http://localhost:3001}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:3001,http://localhost:9000}
      AUTH_CORS: ${AUTH_CORS:-http://localhost:3001,http://localhost:9000}
      YUKASSA_SHOP_ID: ${YUKASSA_SHOP_ID:-}
      YUKASSA_SECRET_KEY: ${YUKASSA_SECRET_KEY:-}
      YUKASSA_WEBHOOK_SECRET: ${YUKASSA_WEBHOOK_SECRET:-}
      YUKASSA_RETURN_URL: ${YUKASSA_RETURN_URL:-http://localhost:3001/checkout/success}
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - trikotazhiya

  # ── Next.js Frontend ─────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://localhost:9000}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
        NEXT_PUBLIC_MEDUSA_BACKEND_HOST: ${NEXT_PUBLIC_MEDUSA_BACKEND_HOST:-localhost}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://backend:9000}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - trikotazhiya

  # ── Nginx Reverse Proxy ──────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - trikotazhiya

# ── Volumes ──────────────────────────────────
volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# ── Network ──────────────────────────────────
networks:
  trikotazhiya:
    driver: bridge
